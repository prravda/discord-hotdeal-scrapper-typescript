version: "3.9"

services:
  hotdeal-scrapper:
    hostname: hotdeal-scrapper
    container_name: hotdeal-scrapper
    image: hotdeal-scrapper:1.0.2
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - .env
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
    networks:
      - hotdeal-service
      - persistence

  grafana:
    image: grafana/grafana:latest
    hostname: "grafana"
    container_name: "grafana"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    networks:
      - hotdeal-service

  loki:
    image: grafana/loki:latest
    container_name: "loki"
    ports:
      - "3100:3100"
    volumes:
      - ./grafana/loki-local-config.yaml:/etc/loki/local-config.yaml
      - loki:/loki
    networks:
      - hotdeal-service

  promtail:
    image: grafana/promtail:latest
    container_name: "promtail"
    volumes:
      - ./grafana/promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    depends_on:
      - loki
    networks:
      - hotdeal-service

networks:
  hotdeal-service:
    name: hotdeal-service
    external: true
  persistence:
    name: persistence
    external: true

volumes:
  loki: